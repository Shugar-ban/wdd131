<body>
    <div class="container">
        <h1>Contact Us</h1>

        <div class="contact-info">
            <h2>Our Location</h2>
            <p>Ilerin, Osun State, Nigeria</p>
            <h2>Contact Details</h2>
            <p>Email: Adeoyeayodeji913@gmail.com</p>
            <p>Phone: +2348169279459</p>
        </div>

        <div class="contact-form">
            <h2>Send us a Message</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="map-container">
            <h2>Find Us on the Map</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d3954.6850823433006!2d4.708498594337381!3d7.609206400000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d7.6096632!2d4.7381421999999995!4m5!1s0x10381864e6a92e51%3A0x7d0b50fcef2f8ccf!2sIlesa%2C%20Osun!3m2!1d7.6103457!2d4.709647599999999!5e0!3m2!1sen!2sng!4v1744517837267!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
