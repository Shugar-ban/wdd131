<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles\form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Product Review</h1>
        <form id="review.html" method="get">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="">Choose a Product</option>
                    <option value="Product A">Product A</option>
                    <option value="Product B">Product B</option>
                    <option value="Product C">Product C</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="overallRating">Overall Rating:</label>
                <div class="rating-group">
                    <input type="radio" id="rating5" name="overallRating" value="5" required>
                    <label for="rating5">★★★★★</label>
                    <input type="radio" id="rating4" name="overallRating" value="4">
                    <label for="rating4">★★★★☆</label>
                    <input type="radio" id="rating3" name="overallRating" value="3">
                    <label for="rating3">★★★☆☆</label>
                    <input type="radio" id="rating2" name="overallRating" value="2">
                    <label for="rating2">★★☆☆☆</label>
                    <input type="radio" id="rating1" name="overallRating" value="1">
                    <label for="rating1">★☆☆☆☆</label>
                </div>
            </div>

            <div class="form-group">
                <label for="dateInstalled">Date of Installation:</label>
                <input type="date" id="dateInstalled" name="dateInstalled" required>
            </div>

            <div class="form-group">
                <label>Which features did you find useful in the product? (Check all that apply):</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="features" value="Ease of Use">
                    <label for="feature1">Ease of Use</label><br>
                    <input type="checkbox" id="feature2" name="features" value="Performance">
                    <label for="feature2">Performance</label><br>
                    <input type="checkbox" id="feature3" name="features" value="Design">
                    <label for="feature3">Design</label><br>
                    <input type="checkbox" id="feature4" name="features" value="Value for Money">
                    <label for="feature4">Value for Money</label><br>
                    </div>
            </div>

            <div class="form-group">
                <label for="reviewText">Write your review:</label>
                <textarea id="reviewText" name="reviewText" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="reviewerName">Your Name (Optional):</label>
                <input type="text" id="reviewerName" name="reviewerName">
            </div>

            <button type="submit">Post Review</button>
        </form>

        <div id="submissionConfirmation" class="hidden">
            <h2>Thank you for your review!</h2>
            <p>Your review has been submitted.</p>
            <p>Total Submissions: <span id="submissionCount">0</span></p>
        </div>
    </div>
    <footer>
        <div class="container">
            <p><span id="currentYear"></span> Adeoye Ayodeji Emmanuel, Nigeria.</p>
            <p><span id="lastModified"></span></p> 
        </div>
    </footer>
</body>
</html>
